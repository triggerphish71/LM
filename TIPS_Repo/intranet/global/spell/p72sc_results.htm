<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Check Spelling</title>
	<style>
		*		{ font-family: verdana,arial,sans-serif; font-size: 11px; }
		.s		{ width:200px; border:1px solid #000; }
	</style>
	<script>
		var sData = dialogArguments
		function processForm(form){
			//sData.document.forms[0].choice.value = document.forms[0].other.value
			sData.p72choice = document.forms[0].other.value
			self.returnValue = ""
			window.close()
		}
		function setUp(){
			arr = sData.p72suggestions.split(",") //sData.document.forms[0].suggestions.value.split(",")
			if (arr.length==0){
				document.forms[0].suggest.options[0] = new Option ("-- no suggestions --","")
			}
			for (X=0;X<arr.length;X++){
				document.forms[0].suggest.options[X] = new Option (arr[X],arr[X])
			}
			if (arr.length>=1) document.forms[0].other.value = arr[0]
			document.getElementById("text").innerHTML = sData.p72range //sData.document.forms[0].range.value
		}
	</script>
</head>

<body onLoad="setUp()">

	<form>
		<table align="center" cellspacing="5" cellpadding="0" border="0">
			<tr>
				<td>
					Problem:
					<br>
					<div id="text" class="s" style="padding:2px;">&nbsp;</div>
				<td width="1" bgcolor="#CCCCCC" rowspan="3"></td>
				<td rowspan="3" valign="top">
					<br>
					<input type="button" value="Change" onClick="processForm(form)" style="width:100px;">
					<br>
					<input type="button" value="Ignore" onClick="window.close()" style="width:100px;">
					<br>
					<input type="button" value="Close" onClick="self.returnValue='end';window.close()" style="width:100px;">
			<tr>
				<td>
					Change to:
					<br>
					<input name="other" value="" type="text" size="30" class="s">
			<tr>
				<td>
					Suggestions:
					<br>
					<select name="suggest" size="10"  class="s" onClick="if(this.selectedIndex.value!=='') { other.value=this.options[this.selectedIndex].value; }" >
					</select>
		</table>
	</form>

</body>
</html>
